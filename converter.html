<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Length Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg"
                            placeholder="Enter length in meter...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>mile:</h4>
                            <div id="mileOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-secondary mb-2">
                        <div id="2" class="card-block">
                            <h4>yards:</h4>
                            <div id="yardOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div id="3" class="card-block">
                            <h4>foot:</h4>
                            <div id="footOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div id="4" class="card-block">
                            <h4>inch:</h4>
                            <div id="inchOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function (e) {
            let lbs = e.target.value;
            document.getElementById('output').style.visibility = 'visible';
            document.getElementById('mileOutput').innerHTML = lbs * 0.000621371;
            document.getElementById('yardOutput').innerHTML = lbs * 1.09361;
            document.getElementById('footOutput').innerHTML = lbs * 3.28084;
            document.getElementById('inchOutput').innerHTML = lbs * 39.3701;
        });
    </script>
</body>

</html>
